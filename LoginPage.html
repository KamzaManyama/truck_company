<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Login</title>
    <link rel="stylesheet" href="Assets/css/loginCss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="Assets/Images/logoooo.svg" sizes="32x32">
</head>
<body>
    <div class="card">
        <div class="icon-container" onclick="window.location.href='index.html';">
            <div class="icon-circle">
                <svg class="truck-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 3h15v13H1z"/>
                    <path d="M16 8h4l3 3v5h-7V8z"/>
                    <circle cx="5.5" cy="18.5" r="2.5"/>
                    <circle cx="18.5" cy="18.5" r="2.5"/>
                </svg>
            </div>
        </div>
        
        
        <div class="header">
            <h1>Welcome back</h1>
            <p>Please enter your credentials to access your account</p>
        </div>

        <form onsubmit="event.preventDefault();">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="name@company.com" required>
            </div>

            <div class="form-group">
                <div class="password-header">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="submit-btn">Sign in</button>

            <div class="signup-prompt">
                Don't have an account? <a href="./SignUp.html">Create one now</a>
            </div>
        </form>
    </div>
</body>
</html>
